<main>
  {{- if .Params.featured }}
  <div class="mt-8 mx-4 md:mx-8">
    <div class="mx-auto w-full max-w-5xl">
      {{- partial "featured.html" . }}
    </div>
  </div>
  {{- end -}}

  <div class="mt-8 mx-4 md:mx-8">
    <div class="mx-auto w-full max-w-2xlp">
      <article class="cdata">
        <h1>{{ .Title }}</h1>

        <div class="mt-4 flex items-center">
          <div class="w-full">
            {{ partial "author.html" . }}
          </div>
          <div>
            {{ partial "share.html" . }}
          </div>
        </div>

        {{ .Content }}
      </article>
      {{ partial "ad-post-bottom.html" . }}
    </div>
  </div>
</main>
